name: Metrics
on:
  schedule: [{ cron: "0 0 * * *" }] # Daily at midnight UTC
  workflow_dispatch:
  push: { branches: ["main", "master"] }

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Main metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: LarsArtmann
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Berlin
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_details: bytes-size, percentage
          plugin_languages_indepth: yes
          plugin_languages_analysis_timeout: 15
          plugin_habits: yes
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_trim: yes
          plugin_achievements: yes
          plugin_achievements_only: >-
            polyglot, stargazer, explorer, infographile, octonaut, starship, arctic, pull-star, raconteur, shutterbug
          plugin_achievements_display: compact
          plugin_notable: yes
          plugin_notable_indepth: yes
          plugin_notable_repositories: yes
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: issue, pr, release, fork, review, star

      - name: Featured repositories
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: LarsArtmann
          filename: metrics.repositories.svg
          base: ""
          plugin_repositories: yes
          plugin_repositories_list: |
            web-client-errors-mcp
            clean-wizard
            typespec-eventsourcing
            universal-workflow
            wise-transaction-visualization
            typespec-sqlc
            terraform-to-d2
          plugin_repositories_featured: yes
